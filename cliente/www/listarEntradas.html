<!DOCTYPE html>
<html lang="en">
<head>

<body onload=start()>

<p>

        <div class="col-4">

            <div  id="backMenu" class="form-group col-6">

</p>

<div id="getEntradas" class="btn-group-vertical" role="group" style="margin-left: 15px; margin-bottom: 25px;"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script async>

    const registre = document.getElementById("backMenu");
    registre.addEventListener('click', async () => {
        await backMenuPage()
    })

    const insertEntrada = document.getElementById("crearEntrada");
    insertEntrada.addEventListener('click', async () => {
        await crearEntrada()
    })

    async function verTema(item){
          //await registerPage()
          alert("Entrada creada el: " + $(item).attr("id"))
          await start()
    }

</script>

</body>
