<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear copia</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <label for="nombreTema">Introduce el nombre del tema</label>
    <input type="text" id="nombreTema"/>
    <label for="privacidad">Privacidad</label>
    <select name="privacidad" id="privacidad" onchange="change()">
        <option value="privada" selected>Privada</option>
        <option value="publica">Publica</option>
    </select>
    <label id="labelUsuarios" for="usuarios">Introduce la id de los usuarios a compartir</label>
    <input type="text" id="usuarios" placeholder="usu1,usu2"/>
    <div class="mt-5 row">
        <div class="col-6">
            <button class="btn btn-primary" id="crear" >Crear el tema</button>
        </div>
        <div class="col-5">
            <div  id="backMenu" class="form-group">
                <input type="submit" value="Volver al home" class="btn float-right btn-success">
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        const nombreTema = document.getElementById('nombreTema');
        const botonCrear = $('#crear');

        $(nombreTema).change(() => {
            if($(nombreTema).val())
                botonCrear.prop('disabled',false);
            else
                botonCrear.prop('disabled',true);
        });

        botonCrear.click(async () => {
            await crearTema($(nombreTema).val(), $('#privacidad').val(), $('#usuarios').val())
        });

        const registre = document.getElementById("backMenu");
        registre.addEventListener('click', async () => {
            await backMenuPage()
        })

        async function change() {
            var tipo = document.getElementById("privacidad").value
            if(tipo=="publica") {
                document.getElementById("labelUsuarios").style.display = "none"
                document.getElementById("usuarios").style.display = "none"
            } else {
                document.getElementById("labelUsuarios").style.display = "block"
                document.getElementById("usuarios").style.display = "block"
            }
        }

    </script>
</div>

</body>
</html>
