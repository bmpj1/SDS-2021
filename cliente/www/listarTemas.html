<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Temas</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body onload=start()>

<p>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Lista Temas</h1>
            </div>
            <div class="col-6">
                <div class="row">
                    <input id="alterListType" type="submit" onClick="alterListType(this)" class="btn float-right btn-success">

                <div class="row">
                    <input id="backMenu" type="submit" value="Volver al home" class="btn float-right btn-success">
                </div>
            </div>
        </div>
        
        <div id="getTemas" class="btn-group-vertical row" role="group" style="margin-left: 15px; margin-bottom: 25px;"></div>
    </div>
</p>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script async>

    const registre = document.getElementById("backMenu");
    registre.addEventListener('click', async () => {
        await backMenuPage()
    })

    async function verTema(item){
          //await registerPage()
          var id = $(item).attr("id")
          //alert(id)
          await listarEntradas(id)
    }

    async function alterListType(item) {
        var id = $(item).val()
        
        if(id == "Ver Privados") {
            await listarTemas("privada")
        } else {
            await listarTemas("publica")

        }
        
        alert(id)
    }

</script>

</body>
</html>
