<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Entrada</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <label for="textoEntrada">Introduce el texto de la entrada</label>
    <textarea type="text-box" id="textoEntrada"></textarea>
    <div class="mt-5 row">
        <div class="col-6">
            <button class="btn btn-primary" id="crear">Crear la Entrada</button>
        </div>
        <div class="col-5">
            <div  id="backMenu" class="form-group">
                <input type="submit" value="Volver al home" class="btn float-right btn-success">
            </div>
        </div>
    </div>
    
    <span id="errorMessage"></span>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        const textoEntrada = document.getElementById('textoEntrada');
        const botonCrear = $('#crear');

        $(textoEntrada).change(() => {
            if($(textoEntrada).val())
                botonCrear.prop('disabled',false);
            else
                botonCrear.prop('disabled',true);
        });

        botonCrear.click(async () => {
            await crearEntrada($(textoEntrada).val().split("\n").join("<br/>"))
        });

        const registre = document.getElementById("backMenu");
        registre.addEventListener('click', async () => {
            await backMenuPage()
        })
    </script>
</div>

</body>
</html>
