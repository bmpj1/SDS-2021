<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inicio Sesion</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- UI layout -->
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header bg-primary">
                <h3>Iniciar Sesion</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    
                    <div class="input-group form-group">
                        <input id="usuario" type="text" class="form-control" placeholder="usuario">

                    </div>
                    <div class="input-group form-group">
                        <input id="password" type="password" class="form-control" placeholder="password">
                    </div>
                    <div id="errorMessage" class="text-danger"></div>
                    <div class="form-group">
                        <input type="submit" value="Entrar" class="btn float-right btn-outline-success">
                    </div>
                    <button id="register" value="registro" class="btn btn-outline-primary">Registro</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    const form = document.querySelector('#loginForm');

    form.addEventListener('submit', async () => {
        await submitLogin($('#usuario').val(), $('#password').val())
    })

    const registre = document.getElementById("register");
    registre.addEventListener('click', async () => {
        await registerPage()
    })
</script>
</body>
</html>
